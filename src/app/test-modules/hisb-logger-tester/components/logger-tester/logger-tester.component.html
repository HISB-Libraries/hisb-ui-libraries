<div class="container">
  <mat-card class="margin-lg">
    <mat-card-content>
      <ngx-console [logs]="loggerData"></ngx-console>
      <div class="content-spacer margin-top-md">
        <button mat-raised-button class="margin-right-md" (click)="onClear()">Clear</button>
        <button mat-raised-button class="margin-right-md" (click)="onDebug()">Test Debug</button>
        <button mat-raised-button class="margin-right-md" (click)="onInfo()">Test Info</button>
        <button mat-raised-button class="margin-right-md" (click)="onWarn()">Test Warn</button>
        <button mat-raised-button (click)="onError()">Test Error</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
